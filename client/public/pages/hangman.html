<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <link rel="stylesheet" type="text/css" href="./style/hangman.css" />
    <title>Hangman</title>
  </head>

  <body>
    <div class="game-container">
      <h1 class="game-header">Riddle Hangman</h1>

      <div id="riddle-display" class="riddle-display">Loading riddle...</div>
      <!-- Smaller Riddle Text -->

      <div id="word-display" class="word-display">_ _ _ _</div>
      <!-- Large Word Display -->

      <div id="letters-container" class="letters-container"></div>
      <!-- Letter Selection -->
    </div>
    <!--updating score when the user wins and streak for how many they win in a row-->
    <div id="score-container" class="score-container">
      <p>Wins: <span id="wins-count">0</span></p>
      <p>Streak: <span id="streak-count">0</span></p>
    </div>

    <!-- Hangman and Gallows, Positioned Separately at the Bottom Right -->
    <div id="hangman-container">
      <svg id="hangman-svg" width="200" height="250" viewBox="0 0 200 250">
        <!-- Gallows bottom bar -->
        <line
          x1="20"
          y1="220"
          x2="100"
          y2="220"
          stroke="black"
          stroke-width="5"
        />
        <!-- Tall bar -->
        <line
          x1="60"
          y1="220"
          x2="60"
          y2="20"
          stroke="black"
          stroke-width="5"
        />
        <!-- top short bar  -->
        <line
          x1="60"
          y1="20"
          x2="140"
          y2="20"
          stroke="black"
          stroke-width="5"
        />
        <!-- drop down bar for the hanging part -->
        <line
          x1="140"
          y1="20"
          x2="140"
          y2="50"
          stroke="black"
          stroke-width="5"
        />
        <!-- Hanging rope -->
        <!-- Hangman Parts (Hidden until wrong letters are selected) -->
        <circle
          id="head"
          cx="140"
          cy="70"
          r="20"
          stroke="black"
          stroke-width="3"
          fill="none"
          style="display: none"
        />
        <line
          id="body"
          x1="140"
          y1="90"
          x2="140"
          y2="150"
          stroke="black"
          stroke-width="3"
          style="display: none"
        />
        <line
          id="left-arm"
          x1="140"
          y1="100"
          x2="120"
          y2="130"
          stroke="black"
          stroke-width="3"
          style="display: none"
        />
        <line
          id="right-arm"
          x1="140"
          y1="100"
          x2="160"
          y2="130"
          stroke="black"
          stroke-width="3"
          style="display: none"
        />
        <line
          id="left-leg"
          x1="140"
          y1="150"
          x2="120"
          y2="190"
          stroke="black"
          stroke-width="3"
          style="display: none"
        />
        <line
          id="right-leg"
          x1="140"
          y1="150"
          x2="160"
          y2="190"
          stroke="black"
          stroke-width="3"
          style="display: none"
        />
      </svg>
    </div>

    <script src="./style/hangman.js"></script>
  </body>
</html>
