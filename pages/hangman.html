<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <link rel="stylesheet" type="text/css" href="../style/hangman.css" />
    <title>Hangman</title>
  </head>

  <body>
    <div class="game-container">
      <h1 class="game-header">Riddle Hangman</h1>

      <div id="riddle-display" class="riddle-display">Loading riddle...</div>
      <!-- Smaller Riddle Text -->

      <div id="word-display" class="word-display">_ _ _ _</div>
      <!-- Large Word Display -->

      <div id="letters-container" class="letters-container"></div>
      <!-- Letter Selection -->
    </div>

    <!-- Hangman and Gallows, Positioned Separately at the Bottom Right -->
    <div id="hangman-container" class="hangman-container">
      <div class="gallows">
        <div class="pole"></div>
        <div class="horizontal-bar"></div>
        <div class="rope"></div>
        <div class="noose"></div>
      </div>

      <div class="hangman">
        <div class="head"></div>
        <div class="body"></div>
        <div class="left-arm"></div>
        <div class="right-arm"></div>
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </div>
    </div>

    <script src="../style/hangman.js"></script>
  </body>
</html>
